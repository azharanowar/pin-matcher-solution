<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="notify-section mb-4">
            <p class="notify" id="notificationNotMatch">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="notificationMatched">✅ Pin Matched... Secret door is opening for you</p>
            <p class="notify" id="errorMessage"></p>
        </div>
        <div class="row">
            <div class="col-lg-6 mb-4 generate-pin-section" id="generatePinPection">
                <div class="pin-generator half-width rounded-3">
                    <input class="form-control generate-pin-field text-black fw-semibold px-4" type="text" placeholder="To Generate Pin Press The Button" id="generatePinInput" disabled>
                    <button class="generate-btn btn btn-primary" id="generatePinBtn">Generate Pin</button>
                </div>
            </div>
            <div class="col-lg-6 match-pin-section" id="matchPinSection">
                <div class="input-section half-width rounded-3">
                    <input class="form-control fw-semibold px-3" type="text" placeholder="To Generate Pin Press The Button" id="userGivenPinInput">
                    <div class="numbers">
                        <div class="calc-body fw-semibold" id="inputKeysSection">
                            <div class="calc-button-row">
                                <div class="button number-keys">7</div>
                                <div class="button number-keys">8</div>
                                <div class="button number-keys">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button number-keys">4</div>
                                <div class="button number-keys">5</div>
                                <div class="button number-keys">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button number-keys">1</div>
                                <div class="button number-keys">2</div>
                                <div class="button number-keys">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button backspace-key">X</div>
                                <div class="button number-keys">0</div>
                                <div class="button clear-key">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn btn btn-primary py-3 mt-3 w-75 fw-semibold text-uppercase" id="userPinSubmitBtn" disabled>Submit</button>
                                <p class="action-left"><span id="pinMatchTryLeft">3</span> try left</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="assets/js/app.js"></script>
</body>
</html>
